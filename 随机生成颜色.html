<script>
    // 随机函数
    function random(n,m){
       return Math.floor(Math.random()*(m-n+1)+n);
    }

    // 随机颜色
    function baccolor(){
    var r=random(0,255);
    var g=random(0,255);
    var b=random(0,255);
    
    var color='rgb('+r+','+g+','+b+')';
    return color;
    }

    var c1=baccolor();
    var c2=baccolor();
    var jiaodu=random(0,180);
    document.body.style.backgroundImage='linear-gradient('+jiaodu+'deg'+','+c1+','+c2+')';
</script>
